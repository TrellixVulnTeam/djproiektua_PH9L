{% extends 'blog/post_list.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <center>
                <form action="" class="form-horizontal" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <fieldset>
                        <legend class="text-center header">Register</legend>
                         <div class="form-group">
                            <div class="col-md-8">
                                <input id="username" name="username" type="text" placeholder="Username" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="First Name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="lname" name="lname" type="text" placeholder="Last Name" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="pass1" name="pass1" type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <input id="pass2" name="pass2" type="password" placeholder="Password again" class="form-control">
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg" >Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form></center>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
